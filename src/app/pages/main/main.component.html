<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element">  {{element.id}} </td>
            </ng-container>
            <!-- FIN -->
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="nombre_usuario">
                <th mat-header-cell *matHeaderCellDef> usuario </th>
                <td mat-cell *matCellDef="let element">  {{element.nombre_usuario}} </td>
            </ng-container>
            <!-- FIN -->
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="correo_electronico">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element">  {{element.correo_electronico}} </td>
            </ng-container>
            <!-- FIN -->
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="contrasena">
                <th mat-header-cell *matHeaderCellDef> password </th>
                <td mat-cell *matCellDef="let element">  {{element.contrasena}} </td>
            </ng-container>
            <!-- FIN -->
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
    </div>
  </div>
